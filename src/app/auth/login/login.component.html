            <div class="col-md-1"></div>
            <div class="col-md-10">

                <form name="loginForm" #loginForm="ngForm" autocomplete="off">
                    <!-- .fieldset -->
                    <fieldset>
                        <!-- .form-group -->
                        <div class="form-group">
                            <label> <i class="fa fa-user-circle-o "></i> User Name</label>
                            <input type="email" required #email="ngModel" 
                                [(ngModel)]="loginModel.email" class="form-control" name="email" placeholder="Enter Email or User Name">

                        </div>
                        <div *ngIf="email.invalid&&(email.dirty||submitted)" class="validation-error">
                            <div [hidden]="!email.hasError('required')">email is required</div>
                            <div [hidden]="!email.hasError('pattern')">Only alphabets allowed</div>
                        </div>
                        <div class="form-group">
                            <label> <i class="fa fa-lock"></i> Password</label>
                            <input type="password" [(ngModel)]="loginModel.password" required #Password="ngModel"
                                maxlength="16" minlength="8" class="form-control" name="password" placeholder="Enter Password">

                        </div>
                        <div *ngIf="Password.invalid&&(Password.dirty||submitted)" class="validation-error">
                            <div [hidden]="!Password.hasError('required')">Password is required</div>
                            <div [hidden]="!Password.hasError('minlength')">Password should be 8 characters</div>
                        </div>
                       
                        <div class="form-actions text-center">


                            <button class="btn btn-success mx-2 px-5"  (click)="Login()" type="submit">Login</button>
                            <!-- <button class="btn btn-primary mx-2" routerLink="/auth/registration">Registration</button> -->
                        </div>

                    </fieldset><!-- /.fieldset -->
                </form>
            </div>
            <div class="col-md-1"></div>

        </div>
    </div>
</section>
</body>
