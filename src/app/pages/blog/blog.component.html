<section>
    <div id="content-slider">
        <div class="wrap-slider">

            <input type="radio" id="a-1" name="a">
            <input type="radio" id="a-2" name="a">
            <input type="radio" id="a-3" name="a">
            <input type="radio" id="a-4" name="a">


            <!-- =================================== -->
            <nav id="control">
                <label for="a-1"></label>
                <label for="a-2"></label>
                <label for="a-3"></label>
                <label for="a-4"></label>
            </nav>
            <!-- =================================== -->

            <div class="slider">
                <div class="inset">

                    <figure>

                        <img src="../../../assets/images/product-1.jpg" alt="" id="i-1" class="f">
                    </figure>

                    <figure>
  
                        <img src="../../../assets/images/product-2.jpg" alt="" id="i-2" class="f">
                    </figure>

                    <figure>

                        <img src="../../../assets/images/product-3.jpg" alt="" id="i-3" class="f">
                    </figure>

                    <figure>

                        <img src="../../../assets/images/product-4.jpg" alt="" id="i-4" class="f">
                    </figure>


                    <figure>

                        <img src="../../../assets/images/product-3.jpg" alt="" id="i-5" class="f">
                    </figure>
                </div>
            </div>
        </div>
        <marquee style="color: red;font-size: 22px;" onMouseOver="this.stop()" onMouseOut="this.start()">
            {{marqueeModel.description}}
        </marquee>
        <hr style="margin: 0;">
        <h4 class="text-center pl-5 pr-5 text-black " id="we-are-heading">We are Merchant Exporters and we are dealing
            in all types of Goods & Services.
        </h4> 
    </div>
</section>


<section class="news-section">
    <div class="container">
        <h2 id="our-pord">Our Products</h2> 
        <div class="row clearfix">
            <div class="col-lg-3 col-md-6 col-sm-12 news-block"  *ngFor="let products of productList, index as i">
                <div class="news-block-one wow fadeInUp animated animated" data-wow-delay="00ms"
                    data-wow-duration="1500m">
                    <div class="inner-box btn" (click)="GetProductById(products)">
                        <figure class="image-box"  style="height: 250px !important;"><a><img src={{products.photoLink}}
                                    alt=""></a></figure>
                        <div class="lower-content" >
                            <h4 >{{products.name}}</h4>
                                <hr style="color: gray;">
                            <p >  {{shortDesc1[i]}}..... </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <button class="btn pull-right" id="view-all-p" (click)="ViewAllProducts()">View All Products</button>
    </div>
   
</section>
 


<hr> 

<section>
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-1"></div> -->
            <div class="col-md-12">
                <h2 id="our-pord">Our Category</h2>
                <div class="row" id="product-gd">
                    <div class="col-md-3 col-sm-6" *ngFor="let cat of categoryList">
                        <div class="product-grid" style="height: 220px;  margin-left: 1%;">
                            <div class="product-image btn" (click)="GetProdByCatId(cat)">
                                <a class="image" style="height: 150px;">
                                    <img class="pic-1" src="{{cat.photoLink}}">
                                    <img class="pic-2" src="{{cat.photoLink}}">
                                </a>
                            </div>
                            <!-- <hr> -->
                            <div class="product-content" >
                                <h3 class="titlestyle" (click)="GetProdByCatId(cat)">{{cat.name}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
             

                <button class="btn pull-right" id="view-all-p" (click)="ViewCategory()">View All Category</button>
                <br>
            </div>
 
        </div>
     
    </div>

</section>
