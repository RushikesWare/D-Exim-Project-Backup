

<div class="container ">

  <main>

    <input id="tab1" type="radio" name="tabs" checked>
    <label for="tab1">All</label>

    <input id="tab2" type="radio" name="tabs">
    <label for="tab2">Image</label>

    <input id="tab3" type="radio" name="tabs">
    <label for="tab3">Video</label>


    <section id="content1">
      <div class="row">

        <div class="col-md-3 p-3" *ngFor="let image of imageList; index as i">
          <img class="zoom" [src]="image.link"
            style="height: 200px; width: 100%; box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)">

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)"
          *ngFor="let video of videoList; index as i">
          <iframe [class.thumbnail]="thumbnail" [src]="finalURL[i]" height="200" width="230" frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </div>

    </section>

    <section id="content2">
      <div class="row">

        <div class="col-md-3 p-3" *ngFor="let image of imageList; index as i">
          <img class="zoom" [src]="image.link"
            style="height: 200px; width: 100%; box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)">

        </div>
      </div>
    </section>

    <section id="content3">
      <div class="row">

        <div class="col-md-3" style="box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)"
          *ngFor="let video of videoList; index as i">
          <iframe [class.thumbnail]="thumbnail" [src]="finalURL[i]" height="200" width="230" frameborder="0"
            webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
      </div>


    </section>


  </main>

</div>
